<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>if condition</title>
</head>
<body>

{% if count < 10 %}
    <p>Print this para</p>
{% elif count < 20 %}
    <p>Otherwise print this</p>
{% elif count < 30 %}
    <p>Let's try this</p>
{% else %}
    <p>Okay everything failed print this now</p>
{% endif %}

</body>
</html>
